<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css/song_style.css" />

  <title>Song</title>
</head>
<body>
    <button type="button">
      <a href="/frontend/html/main.html" id="logo">MYMUSIC <br>WEBSITE </a>
    </button>


    <h1 class="song_title">Song Data</h1>

          <!-- this is the search form -->
    <form class="song_form_find">
      <a style="font-size: larger;"> Search: </a><input class="song_input" size="40%" type="text" id="searchid" placeholder="Song ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchSong()" style="font-size: 100%;">Find</button>
    
    </form>

          <!-- This is the song table -->
    <table class="song_table" id="song_table" style="display: none;">
      <thead>
        <tr>
          <th class="song_id">Song ID</th>
          <th class="song_name">Name</th>
          <th class="type_id">Type ID</th>
          <th class="song_writer_id">Song Writer ID</th>
          <th class="listen_count">Listen Count</th>
          <th class="rate">Rate</th>
        </tr>
      </thead>
      <tbody id="song-list"></tbody>
      <!-- this is the button to SHOW FORM for add song -->
      <button class="add_button" id="show-form-to-add-song">Add</button>
    </table>

          <!-- This is the form -->
    <form class="song_form_add" id="form-to-add" style="display: none;">
      <!-- form -->
      <label for="song_id">Song Id</label>
      <input type="int" id="song_id" name="Song ID" required>

      <label for="song_name">Name:</label>
      <input type="varchar(100)" id="song_name" name="Name" required>

      <label for="type_id">Type ID:</label>
      <input type="int" id="type_id" name="Type ID" required>

      <label for="song_writer_id">Song Writer ID:</label>
      <input type="int" id="song_writer_id" name="Song Writer ID" required>

      <label for="listen_count">Listen Count:</label>
      <input type="int" id="listen_count" name="Listen Count" required>

      <label for="rate">Rate:</label>
      <input type="double" id="rate" name="Rate" required>
      <!-- button to submit for add -->
      <button type="submit">Submit</button>
    </form>

    <div class="song_form_edit" id="edit-form-container" style="display: none;">
      <form id="form_to_put">

        <label for="song_name_put">Name:</label>
        <input type="varchar(100)" id="song_name" name="Name" required>

        <label for="listen_count_put">Listen Count:</label>
        <input type="int" id="listen_count" name="Listen Count" required>
  
        <label for="rate_put">Rate:</label>
        <input type="double" id="rate" name="Rate" required>
        <!-- button to submit for add -->
        <button type="submit">Submit</button>

      </div>
      </form>
    </div>

    <!-- Success message element -->
    <div id="put-success-message" style="display:none">Data updated successfully!</div>
    <!-- Success message element -->
    <div id="success-message" style="display:none">Data posted successfully!</div>
    <!-- Delete success message -->
    <div id="delete-success-message" style="display:none">Data delete successfully!</div>
    <div id="error-message" style="display: none; color: red;"></div>


  <script src="javascript_code/song.js">
    
  </script>
</body>
</html>
