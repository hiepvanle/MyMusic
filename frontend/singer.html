<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css_code/singer_style.css" />
  <title>Singer Data</title>
</head>
<body>
  <button type="button">
    <a href="/frontend/main.html" id="logo">Singer <br>WEBSITE </a>
  </button>

  <h1 class="employee_title">Singer Data</h1>

  <!-- Search form -->
  <form class="employee_form_find">
    <a style="font-size: larger;">Search:</a> <input class="employee_input" size="40%" type="text" id="searchid" placeholder="Singer ID..">
    <button type="button" onclick="searchEmployee()" style="font-size: 100%;">Find</button>
  </form>

  <!-- Singer table -->
  <table class="employee_table" id="employee-table" style="display: none;">
    <thead>
      <tr class="list_employee">
        <th class="singer_id">Singer ID</th>
        <th class="singer_name">Singer Name</th>
        <th class="singer_description">Singer Description</th>
        <th class="day_of_birth">Day of Birth</th>
        <th class="hometown">Hometown</th>
        <th class="employee_option">Option</th>
      </tr>
    </thead>
    <tbody id="employee-list"></tbody>
    <button class="add_button" id="show-form-to-add-employee" style="font-size: 100%;">Add</button>
  </table>

  <!-- Form to add singer -->
  <form class="employee_form_add" id="form-to-add" style="display: none;">
    <label for="singer_id">Singer ID:</label>
    <input type="text" id="singer_id" name="singer_id" required>

    <label for="singer_name">Singer Name:</label>
    <input type="text" id="singer_name" name="singer_name" required>

    <label for="singer_description">Singer Description:</label>
    <input type="text" id="singer_description" name="singer_description" required>

    <label for="day_of_birth">Day of Birth:</label>
    <input type="text" id="day_of_birth" name="day_of_birth" required>

    <label for="hometown">Hometown:</label>
    <input type="text" id="hometown" name="hometown" required>

    <button type="submit">Submit</button>
    <button type="button" onclick="cancelForm()">Cancel</button>
  </form>

  <!-- Form to edit singer -->
  <div class="employee_form_edit" id="edit-form-container" style="display: none;">
    <form id="form_to_put">
      <label for="nameput">Singer Name:</label>
      <input type="text" id="nameput" name="name" required>

      <label for="descriptionput">Singer Description:</label>
      <input type="text" id="descriptionput" name="description" required>

      <label for="birthdateput">Day of Birth:</label>
      <input type="text" id="birthdateput" name="birthdate" required>

      <label for="hometownput">Hometown:</label>
      <input type="text" id="hometownput" name="hometown" required>

      <button type="submit">Submit</button>
      <button type="button" onclick="cancelFormedit()">Cancel</button>
    </form>
  </div>

  <!-- Success and error message elements -->
  <div id="success-message" style="display:none">Data posted successfully!</div>
  <div id="put-success-message" style="display:none">Data updated successfully!</div>
  <div id="delete-success-message" style="display:none">Data deleted successfully!</div>
  <div id="error-message" style="display: none; color: red;"></div>

  <script src="javascript_code/singer.js"> </script>
</body>
</html>
